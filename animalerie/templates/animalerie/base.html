<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <title>Centre Pokémon</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/animalerie.css' %}" type="text/css">
    </head>
    <body>
    <div class="container">
        <div class="header">
            <img src="{% static 'images/centre.png' %}" alt="Bienvenue au centre pokémon" style="margin-top: 50px;"/>
        </div>
        {% block content %}

        {% endblock %}
    </div>
    {% block ruleblock %}
    <div class="btn-bg Pokemon">
        <h1> Pour consulter les règles, c'est ici ! </h1>
        <div class="btn-group">
            <div class="btn ball">
                <button>
                    <div class="pokemon-ball"></div><a href="{% url 'rules' %}">RÈGLES<span data-letters="GO!"></span><span data-letters="GO!"></span></a>
                </button>
            </div>
        </div>
    </div>
    {% endblock %}

    </body>
</html>
