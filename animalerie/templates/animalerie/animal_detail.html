{% extends 'animalerie/base.html' %}
{% load static %}
{% block content %}

{% for animals in animaux %}
<div class="{{animals.id_animal}}">
{% if animals == animal %}
    <h1>
        <a href="/">{{ animal.id_animal }}</a>
    </h1>
    <form method="POST">
        {% csrf_token %}
        <b> Changer : </b> {{ form.as_ul }}
        <div class="btn-bg Pokemon" id="formbutton">
            <div class="btn-group">
                <div class="btn ball">
                    <button type="submit">
                        <div class="pokemon-ball"></div><a>VALIDER<span data-letters="GO!"></span><span data-letters="GO!"></span></a>
                    </button>
                </div>
            </div>
        </div>
    </form>

{% else %}
<img src="{% static animals.photo %}" alt="Erreur image" style="background-color: transparent;"/>
<img src="{% static animals.lieu.photo %}" alt="Erreur image" style="background-color: transparent; width: 200px; height: auto;"/>
{% endif %}
</div>
{% endfor %}
{% endblock %}
